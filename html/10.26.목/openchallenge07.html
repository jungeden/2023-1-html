<!DOCTYPE html>
<html>
<head>

	<title>라면을 만드는데 필요한 재료</title>
</head>
<body>
<h3>라면을 만드는데 필요한 재료</h3>
<hr>
<script>
	let itemlist = ["라면","계란","물","파"];
	for(let i=0; i<itemlist.length; i++) printf("%c",itemlist[i]);
</script>
